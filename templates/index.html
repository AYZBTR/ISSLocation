<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            flex: 1;
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>International Space Station Tracker</h1>
        </div>
        <div class="content">
            <p id="astronauts-info">{{ info }}</p>
            <p id="info">Loading...</p>
            <div id="map"></div>
            <button id="updateButton">Update Location</button>
        </div>
    </div>

                .then(data => {
                    var {latitude, longitude} = data;
                    marker.setLatLng([latitude, longitude]);
                    mymap.setView([latitude, longitude], mymap.getZoom());
                    document.getElementById('info').textContent = `Latitude: ${latitude.toFixed(2)}, Longitude: ${longitude.toFixed(2)}`;
